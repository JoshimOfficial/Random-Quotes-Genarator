<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes  </title>
    <link rel="shortcut icon" href="img/fav/ic.svg" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
   <div class="container text-center">
        <div class="display_button_sec">
            <div class="header">
                <span class="header_text blockquote-footer"> Random Quotes Genarator <span class="blockquote-footer" style="color: #ff00a0;"></span> </span>
            </div>
            <div class="display_sec">
                <div class="display_quoets animate__animated">
                    <span class="todays_quoets animate__animated "></span>
                </div>
            </div>

            <div class="button_sec">
                <div class="buttons">
                    <div class="previous">
                        <input type="button" class="btn btn-primary previous" value="Previous">
                    </div>
                    <div class="next">
                        <input type="button" class="btn btn-primary next"  value="Next">
                    </div>
                </div>
            </div>
        </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
